<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Flag Challenges</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
        <a>Indonesia</a>
        <div class="indonesia-flag">
          <div class="indonesia-top"></div>
          <div class="indonesia-bottom"></div>
        </div>
    </div>
    <div>
        <a>Colombia</a>
        <div class="colombia-flag">
          <div class="colombia-top"></div>
          <div class="colombia-bottom">
              <div class="colombia-bottom-top"></div>
              <div class="colombia-bottom-bottom"></div>
          </div>
        </div>
    </div>
    <div>
        <a>Ireland</a>
        <div class="ireland-flag">
          <div class="ireland-left"></div>
          <div class="ireland-middle"></div>
          <div class="ireland-right"></div>
        </div>  
    </div>



  </body>
</html>
