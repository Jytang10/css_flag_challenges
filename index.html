<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Flag Challenges</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
        <a>Indonesia</a>
        <div class="indonesia-flag">
          <div class="indonesia-top"></div>
          <div class="indonesia-bottom"></div>
        </div>
    </div>
    <div>
        <a>Colombia</a>
        <div class="colombia-flag">
          <div class="colombia-top"></div>
          <div class="colombia-bottom">
              <div class="colombia-bottom-top"></div>
              <div class="colombia-bottom-bottom"></div>
          </div>
        </div>
    </div>
    <div>
        <a>Ireland</a>
        <div class="ireland-flag">
          <div class="ireland-left"></div>
          <div class="ireland-middle"></div>
          <div class="ireland-right"></div>
        </div>  
    </div>
    <div>
        <a>France</a>
        <div class="france-flag">
          <div class="france-left"></div>
          <div class="france-middle"></div>
          <div class="france-right"></div>
        </div>  
    </div>
    <div>
        <a>Benin</a>
        <div class="benin-flag">
          <div class="benin-left"></div>
          <div class="benin-right">
            <div class="benin-right-top"></div>
            <div class="benin-right-bottom"></div>
          </div>  
        </div>
    </div>
    <div>
        <a>Sweden</a>
        <div class="sweden-flag">
            <div class="sweden-vertical-stripe"></div>
            <div class="sweden-horizontal-stripe"></div>
        </div>
    </div>
    <div>
        <a>Switzerland</a>
        <div class="switzerland-flag">
            <div class="switzerland-cross-container">
              <div class="switzerland-vertical-stripe"></div>
              <div class="switzerland-horizontal-stripe"></div>
            </div>
        </div>
    </div>
    <div>
        <a>Tonga</a>
        <div class="tonga-flag">
          <div class="tonga-white-section">
              <div class="tonga-cross-container">
                <div class="tonga-vertical-stripe"></div>
                <div class="tonga-horizontal-stripe"></div>
              </div>
          </div>
      </div>
    </div>
    <div>
        <a>Japan</a>
        <div class="japan-flag">
          <div class="japan-child"></div>
        </div>
    </div>
    <div>
        <a>Canada</a>
        <div class="canada-flag">
          <div class="canada-left"></div>
          <div class="canada-middle"></div>
          <div class="canada-right"></div>
        </div>  
    </div>

  </body>
</html>
